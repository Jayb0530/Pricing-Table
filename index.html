<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <style>
    body {
      font-family: Georgia ;
      background-color: #000000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .pricing-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .plan {
      background-color: #fff;
      border: 4px solid #902da8;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.603);
      padding: 20px;
    }

    .plan h3 {
      font-size: 24px;
      font-style: 'Times New Roman';
      margin-bottom: 10px;
      color: rgba(153, 0, 255, 0.63);
    }

    .plan .price {
      font-size: 28px;
      font-weight: bold;
      margin: 15px 0;
      color: rgb(221, 49, 221);
    }

    .plan ul {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
    }

    .plan ul li {
      margin: 10px 0;
      font-size: 16px;
      color: black;
    }

    .plan ul li span {
      color: rgb(27, 3, 54);
      font-weight: bold;
    }

    .plan ul li .not-available {
      color: black;
    }

    .plan button {
      background-color: rgb(14, 13, 13);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      text-transform: uppercase;
    }

    .plan button:hover {
      background-color: #8d2c96;
    }
  </style>
</head>
<body>
  <div class="pricing-container">
    <div class="plan">
      <h3>STANDARD</h3>
      <div class="price">$29.99/month</div>
      <ul>
        <li><span>64GB Storage</span></li>
        <li><span>4 Users</span></li>
        <li><span>Support</span></li>
      </ul>
      <button>Sign Up</button>
    </div>

    <div class="plan">
      <h3>PREMIUM</h3>
      <div class="price">$49.99/month</div>
      <ul>
        <li><span>124GB Storage</span></li>
        <li><span>8 Users</span></li>
        <li><span>Phone & Email Support</span></li>
      </ul>
      <button>Sign Up</button>
    </div>

    <div class="plan">
      <h3>VIP</h3>
      <div class="price">$89.99/month</div>
      <ul>
        <li><span>512GB Storage</span></li>
        <li><span>16 Users</span></li>
        <li><span>Premium Support</span></li>
      </ul>
      <button>Sign Up</button>
    </div>
  </div>
</body>
</html>
